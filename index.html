<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <div class="page-wrapper">
    <aside class="sidebar">
      <div class="sidebar-content">
        <img src="icons/logo.png" alt="Logo Aesthetic Clinic" class="logo" />
        <img src="icons/menu.png" alt="Menu de opções" class="menu-options" />
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h2>Dashboard para colaboradores</h2>
      </header>

      <section class="card-grid">
        <a href="agenda.html" class="card">
          <img src="icons/agenda.png" alt="Agenda" />
          <h3>Agenda</h3>
        </a>
        <a href="clientes.html" class="card">
          <img src="icons/clientes.png" alt="Clientes" />
          <h3>Clientes</h3>
        </a>
        <div class="card">
          <img src="icons/antesedepois.png" alt="Antes e Depois" />
          <h3>Antes e Depois</h3>
        </div>
        <div class="card">
          <img src="icons/procedimentos.png" alt="Procedimentos" />
          <h3>Procedimentos</h3>
        </div>
        <a href="estoque.html" class="card">
          <img src="icons/estoque.png" alt="Estoque" />
          <h3>Estoque</h3>
        </a>
        <div class="card">
          <img src="icons/relatorios.png" alt="Relatórios" />
          <h3>Relatórios</h3>
        </div>
        <div class="card">
          <img src="icons/feedbacks.png" alt="Feedbacks" />
          <h3>Feedbacks</h3>
        </div>
        <div class="card">
          <img src="icons/financeiro.png" alt="Financeiro" />
          <h3>Financeiro</h3>
        </div>
        <div class="card">
          <img src="icons/destaques.png" alt="Destaques" />
          <h3>Destaques</h3>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>
        <img src="icons/local.png" alt="Local" />
        Rua das Rosas, 123 - Florianópolis, SC
      </span>
      <span>
        <img src="icons/tel.png" alt="Telefone" />
        (48) 99999-9999
      </span>
      <span>
        <img src="icons/email.png" alt="Email" />
        contato@aesthetic.com
      </span>
      <span>
        <img src="icons/instagram.png" alt="Instagram" />
        @aesthetic.clinic
      </span>
    </footer>
  </div>
</body>
</html>
