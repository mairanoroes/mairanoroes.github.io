<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">
    <aside class="sidebar">
      <div class="sidebar-content">
        <img src="icons/logo.png" alt="Logo Aesthetic Clinic" class="logo" />
        <img src="icons/menu.png" alt="Menu de opções" class="menu-options" />
      </div>
    </aside>

    <main class="page-content">
      <h1>Agendar Procedimento</h1>
      <div class="page-columns">
        <form class="form-block">
          <label>Nome do Cliente</label>
          <input type="text" placeholder="Digite o nome" />

          <label>Procedimento</label>
          <input type="text" placeholder="Ex: Limpeza de pele" />

          <label>Data</label>
          <input type="date" />

          <label>Horário</label>
          <input type="time" />

          <button type="submit">Agendar</button>
        </form>

        <section class="calendar-block">
          <h2>Mini Calendário</h2>
          <p>Aqui será exibido o calendário com os agendamentos.</p>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
